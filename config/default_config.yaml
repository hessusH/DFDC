prefix: 'mobilenetv2'
parallel: no
save_freq: 5
device: 'cpu'
num_workers: 0

model_name: 'MobileNetV2'
features: 256
num_classes: 2
input_size: 256

loss: 'FocalLoss'
optimizer: 'SGD'

learning_rate: 0.01
weight_decay: 0.0001
momentum: 0.9
milestones: [6, 12, 18, 24]

num_epochs: 30
num_cycles: 5

train:
    folder: 'data/train/'
    batch_size: 8

validation:
    folder: 'data/test/'
    batch_size: 8
    epoch: 5
    flip: yes
    weights: 'weights/mobilenet_256d_30e.pth'

#test:
